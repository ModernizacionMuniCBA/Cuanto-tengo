<div class="tarjetas-list-option col-xs-12">
  <div class="col-xs-3 col-md-2 grafico">
    <div id="tarjeta-{{data.nroExternoTarjeta}}" class="circle" data-value="{{data.saldos[0].saldo}}">
      <p class="saldo">${{data.saldos[0].saldo}}</p>
    </div>
  </div>
  <div class="col-xs-8 info-tarjeta">
    <h3 class="titulo-tarjeta">{{data.nombre}}</h3>
    <p class="fecha-actualizacion">Última actualización: <span id="fecha-actualizacion">{{data.fechaSaldo | date:'d/M/yy HH:mma'}}</span></p>
    <p class="numero-tarjeta">Nº de Tarjeta: <br/><span id="numero-tarjeta">{{data.nroExternoTarjeta}}</span></p>
  </div>
  <div class="col-md-offset-1 col-xs-1 botones">
    <a borrar="$parent.tgCtrl.deleteTarjeta({{data.nroExternoTarjeta}})" class="boton-borrar"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span><span class="tooltiptext">Borrar tarjeta</span></a><br/>
    <a actualizar data-cardID="{{data.nroExternoTarjeta}}" data-nombre="{{data.nombre}}" class="boton-actualizar"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span><span class="tooltiptext">Actualizar saldo</span></a><br/>
    <a modificar data-cardID="{{data.nroExternoTarjeta}}" data-nombre="{{data.nombre}}" class="boton-actualizar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span><span class="tooltiptext">Modificar nombre</span></a>
  </div>
</div>
